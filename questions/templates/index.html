<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div class="row">

                    <div class="col-6">
                        <form method="post" action="/questions/create">
                            {% csrf_token %}

                            <div class="">
                                <textarea type="text" class="form-control bg-dark text-light" id="text" name="text"
                                    rows="15" aria-describedby=""
                                    placeholder="#Write Python code here" required>{{ text }}</textarea>
                            </div>
                            <div class="">
                                <h3>Stdin User inputs</h3>
                                <textarea type="text" class="form-control bg-dark text-light" id="user_input" name="user_input"
                                    rows="3" aria-describedby=""
                                    placeholder="Enter each input on a separate line">{{ text }}</textarea>
                            </div>
                            <div class="text-end mt-3">
                                <button type="submit" class="btn btn-success">Run</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-6">
                        <div class="alert alert-dark bg-dark text-white" role="alert" style="height: 100%;">
                            <!-- {% if result == null %}
                            <span>Output</span>
                            {% endif %} -->
                            {% for line in result %}
                            <p class="p-0 m-0">
                                {{ line }}
                            </p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
