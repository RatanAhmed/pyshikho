<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Pyshikho</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css'%}" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Raleway:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="{% static 'css/style.css'%}" rel="stylesheet" />
  <link href="{% static 'css/responsive.css'%}" rel="stylesheet" />
</head>

<body>
  <div class="top_container">
    <!-- header section strats -->
    <header class="header_section">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <div class="container">
          <a class="navbar-brand" href="/">
            <span>Pyshikho</span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav nav-pills">
                {% block menu_block %}
                {% endblock %}
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
  
  {% block body_block %}
  {% endblock %}
  
  <!-- end header section -->
  <section class="info_section layout_padding-top">
    <div class="info_logo-box">
      <h2>
        Pyshikho
      </h2>
    </div>
    <div class="container layout_padding2">
      <div class="row">
        <div class="col-md-12 text-center">
          <h5>
            Contact Us
          </h5>
          <p>
            <i class="fa fa-envelope-o" aria-hidden="true"></i> example@mail.com
          </p>
          <p>
            <i class="fa fa-mobile" aria-hidden="true"></i> 012 3456 7890
          </p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="social_container">

        <div class="social-box">
          <a href="">
            <img src="{% static 'images/fb.png'%}" alt="">
          </a>

          <a href="">
            <img src="{% static 'images/twitter.png'%}" alt="">
          </a>
          <a href="">
            <img src="{% static 'images/linkedin.png'%}" alt="">
          </a>
          <a href="">
            <img src="{% static 'images/instagram.png'%}" alt="">
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- footer section -->
  <section class="container-fluid footer_section">
    <p>
      Copyright &copy; 2019 All Rights Reserved By
      <a href="#">Pyshikho</a>
    </p>
  </section>
  <!-- footer section -->

  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js'%}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.js'%}"></script>
  {% block script_block %}
  {% endblock %}
</body>

</html>
